<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 10: Building design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        .flashcard-scene {
            perspective: 1000px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 0.75rem;
            /* rounded-xl */
        }

        #card-front {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
        }

        #card-back {
            background-color: #f0fdfa;
            overflow-y: auto;
            transform: rotateY(180deg);
        }
    </style>

</head>

<body class="bg-stone-100 text-stone-800 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-2xl mx-auto text-center">
        <header class="mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-800">Unit 10: Building design</h1>
            <p class="text-stone-600 mt-2">Nhấp vào thẻ để lật. Sử dụng các nút để điều hướng.</p>
        </header>

        <main class="w-full">
            <div id="flashcard-container" class="flashcard-scene w-full h-80 sm:h-96">
                <div id="flashcard" class="flashcard cursor-pointer shadow-lg rounded-xl">
                    <div id="card-front" class="flashcard-face">
                    </div>
                    <div id="card-back" class="flashcard-face">
                    </div>
                </div>
            </div>

            <div id="progress-indicator" class="my-4 text-center text-stone-500 font-medium"></div>

            <nav class="flex justify-center items-center space-x-3 sm:space-x-4 mt-4">
                <button id="prev-btn"
                    class="bg-white hover:bg-teal-100 text-teal-800 font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <span class="hidden sm:inline">Trước</span>
                    <span class="sm:hidden">←</span>
                </button>
                <button id="random-btn"
                    class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Ngẫu nhiên
                </button>
                <button id="next-btn"
                    class="bg-white hover:bg-teal-100 text-teal-800 font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <span class="hidden sm:inline">Sau</span>
                    <span class="sm:hidden">→</span>
                </button>
            </nav>
        </main>

        <footer class="mt-8 text-center text-stone-400 text-sm">
            <p>Encoded by Dinh Phuoc</p>
        </footer>
    </div>

    <script>
        const flashcards = [
            { front: { term: 'accommodation', ipa: '/əˌkɑː.məˈdeɪ.ʃən/' }, back: { vi: 'chỗ ở', en: 'a place where you live or stay', ex: 'The hotel provides accommodation for up to 200 guests.', ex_vi: 'Khách sạn cung cấp chỗ ở cho tối đa 200 khách.' } },
            { front: { term: 'affordable', ipa: '/əˈfɔːr.də.bəl/' }, back: { vi: 'giá cả phải chăng', en: 'cheap enough for most people', ex: 'They are looking for an affordable apartment in the city center.', ex_vi: 'Họ đang tìm kiếm một căn hộ giá cả phải chăng ở trung tâm thành phố.' } },
            { front: { term: 'architecture', ipa: '/ˈɑːr.kə.tek.tʃɚ/' }, back: { vi: 'kiến trúc', en: 'the design and style of buildings', ex: 'I admire the modern architecture of the new museum.', ex_vi: 'Tôi ngưỡng mộ kiến trúc hiện đại của bảo tàng mới.' } },
            { front: { term: 'available', ipa: '/əˈveɪ.lə.bəl/' }, back: { vi: 'có sẵn', en: 'If something is available, you can use it or get it.', ex: 'Are there any tickets available for tonight\'s show?', ex_vi: 'Có vé nào cho buổi biểu diễn tối nay không?' } },
            { front: { term: 'benefit from', ipa: '/ˈben.ə.fɪt frɑːm/' }, back: { vi: 'hưởng lợi từ', en: 'to be helped by something', ex: 'The students will benefit from the new library.', ex_vi: 'Các sinh viên sẽ được hưởng lợi từ thư viện mới.' } },
            { front: { term: 'building materials', ipa: '/ˈbɪl.dɪŋ məˌtɪr.i.əlz/' }, back: { vi: 'vật liệu xây dựng', en: 'the materials, e.g. bricks or wood, that buildings are made of', ex: 'They used a variety of building materials to construct the house.', ex_vi: 'Họ đã sử dụng nhiều loại vật liệu xây dựng để xây dựng ngôi nhà.' } },
            { front: { term: 'citizen', ipa: '/ˈsɪt̬.ə.zən/' }, back: { vi: 'công dân, cư dân', en: 'someone who lives in a particular town or city', ex: 'It is the duty of every citizen to respect the law.', ex_vi: 'Mọi công dân có nghĩa vụ tôn trọng pháp luật.' } },
            { front: { term: 'decorate', ipa: '/ˈdek.ə.reɪt/' }, back: { vi: 'trang trí', en: 'to make something look more attractive by putting things on it or around it', ex: 'We\'re going to decorate the house for Christmas.', ex_vi: 'Chúng tôi sẽ trang trí nhà cửa cho Giáng sinh.' } },
            { front: { term: 'demand', ipa: '/dɪˈmænd/' }, back: { vi: 'nhu cầu', en: 'a need for something to be sold or supplied', ex: 'There is a high demand for skilled workers in the tech industry.', ex_vi: 'Có một nhu cầu cao về lao động có tay nghề trong ngành công nghệ.' } },
            { front: { term: 'engineer', ipa: '/ˌen.dʒɪˈnɪr/' }, back: { vi: 'kỹ sư', en: 'someone whose job is to design, build or repair machines, engines, roads, bridges, etc.', ex: 'She works as a civil engineer for a construction company.', ex_vi: 'Cô ấy làm kỹ sư xây dựng cho một công ty xây dựng.' } },
            { front: { term: 'escalator', ipa: '/ˈes.kə.leɪ.t̬ɚ/' }, back: { vi: 'thang cuốn', en: 'moving stairs that take people from one level of a building to another', ex: 'We took the escalator to the second floor.', ex_vi: 'Chúng tôi đã đi thang cuốn lên tầng hai.' } },
            { front: { term: 'external surroundings', ipa: '/ɪkˌstɝː.nəl səˈraʊn.dɪŋz/' }, back: { vi: 'môi trường xung quanh bên ngoài', en: 'the things that are around the outside of something', ex: 'The building\'s design complements its external surroundings.', ex_vi: 'Thiết kế của tòa nhà bổ sung cho môi trường xung quanh bên ngoài của nó.' } },
            { front: { term: 'flexible', ipa: '/ˈflek.sə.bəl/' }, back: { vi: 'linh hoạt', en: 'able to change or be changed easily according to the situation', ex: 'My work schedule is very flexible.', ex_vi: 'Lịch làm việc của tôi rất linh hoạt.' } },
            { front: { term: 'foundations', ipa: '/faʊnˈdeɪ.ʃənz/' }, back: { vi: 'nền móng', en: 'the part of a building, road, bridge, etc. that is under the ground and supports it', ex: 'The foundations of the house were made of solid concrete.', ex_vi: 'Nền móng của ngôi nhà được làm bằng bê tông cốt thép.' } },
            { front: { term: 'housing', ipa: '/ˈhaʊ.zɪŋ/' }, back: { vi: 'nhà ở', en: 'buildings for people to live in', ex: 'The government is planning to build more affordable housing.', ex_vi: 'Chính phủ đang có kế hoạch xây dựng thêm nhà ở giá rẻ.' } },
            { front: { term: 'improve', ipa: '/ɪmˈpruːv/' }, back: { vi: 'cải thiện', en: 'to get better or to make something better', ex: 'I want to improve my English speaking skills.', ex_vi: 'Tôi muốn cải thiện kỹ năng nói tiếng Anh của mình.' } },
            { front: { term: 'knock down', ipa: '/nɑːk daʊn/' }, back: { vi: 'phá sập, đập bỏ', en: 'to destroy a building or part of a building', ex: 'They are going to knock down the old factory.', ex_vi: 'Họ sẽ phá sập nhà máy cũ.' } },
            { front: { term: 'landmark', ipa: '/ˈlænd.mɑːrk/' }, back: { vi: 'địa danh, công trình nổi bật', en: 'a building that you can easily recognise, especially one that helps you to know where you are', ex: 'The Eiffel Tower is a famous landmark in Paris.', ex_vi: 'Tháp Eiffel là một địa danh nổi tiếng ở Paris.' } },
            { front: { term: 'material', ipa: '/məˈtɪr.i.əl/' }, back: { vi: 'vật liệu, chất liệu', en: 'a solid substance from which things can be made', ex: 'Wood is a common material used in furniture making.', ex_vi: 'Gỗ là một vật liệu phổ biến được sử dụng trong sản xuất đồ nội thất.' } },
            { front: { term: 'occupant', ipa: '/ˈɑː.kjə.pənt/' }, back: { vi: 'người ở, người cư ngụ', en: 'someone who lives or works in a room or building', ex: 'The previous occupant of the apartment left it in a mess.', ex_vi: 'Người ở trước của căn hộ đã để lại nó trong tình trạng bừa bộn.' } },
            { front: { term: 'old-fashioned', ipa: '/ˌoʊldˈfæʃ.ənd/' }, back: { vi: 'lỗi thời, cổ hủ', en: 'not modern', ex: 'My grandparents have some old-fashioned ideas.', ex_vi: 'Ông bà tôi có một số ý tưởng cổ hủ.' } },
            { front: { term: 'stand out', ipa: '/stænd aʊt/' }, back: { vi: 'nổi bật', en: 'to be very easy to see or notice', ex: 'Her bright red coat made her stand out in the crowd.', ex_vi: 'Chiếc áo khoác màu đỏ tươi của cô ấy khiến cô ấy nổi bật trong đám đông.' } },
            { front: { term: 'steel', ipa: '/stiːl/' }, back: { vi: 'thép', en: 'a very strong metal made from iron, used for making knives, machines, etc.', ex: 'The bridge is made of steel and concrete.', ex_vi: 'Cây cầu được làm bằng thép và bê tông.' } },
            { front: { term: 'straight away', ipa: '/streɪt əˈweɪ/' }, back: { vi: 'ngay lập tức', en: 'immediately', ex: 'I need you to call me straight away.', ex_vi: 'Tôi cần bạn gọi cho tôi ngay lập tức.' } },
            { front: { term: 'thatched', ipa: '/θætʃt/' }, back: { vi: 'lợp tranh, lợp lá', en: 'A thatched building has a roof that is made of straw ( dried grass-like stems).', ex: 'They live in a charming thatched cottage in the countryside.', ex_vi: 'Họ sống trong một ngôi nhà tranh duyên dáng ở vùng nông thôn.' } },
            { front: { term: 'timber', ipa: '/ˈtɪm.bɚ/' }, back: { vi: 'gỗ xây dựng', en: 'wood that is used for building', ex: 'The house was built with a timber frame.', ex_vi: 'Ngôi nhà được xây dựng với khung gỗ.' } },
            { front: { term: 'tower block', ipa: '/ˈtaʊ.ɚ ˌblɑːk/' }, back: { vi: 'tòa nhà cao tầng, chung cư', en: 'a very tall building divided into apartments or offices', ex: 'She lives in a tower block overlooking the city.', ex_vi: 'Cô ấy sống trong một tòa nhà cao tầng nhìn ra thành phố.' } },
            { front: { term: 'traditional', ipa: '/trəˈdɪʃ.ən.əl/' }, back: { vi: 'truyền thống', en: 'following the customs or ways of behaving that have continued in a group of people or society for a long time', ex: 'We had a traditional Vietnamese meal for dinner.', ex_vi: 'Chúng tôi đã có một bữa ăn tối truyền thống của Việt Nam.' } },
            { front: { term: '-shaped', ipa: '/ʃeɪpt/' }, back: { vi: 'có hình dạng', en: 'made to look like a particular shape', ex: 'The swimming pool is star-shaped.', ex_vi: 'Hồ bơi có hình ngôi sao.' } }
        ];

        let currentCardIndex = 0;

        const flashcardEl = document.getElementById('flashcard');
        const cardFrontEl = document.getElementById('card-front');
        const cardBackEl = document.getElementById('card-back');
        const progressIndicatorEl = document.getElementById('progress-indicator');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const randomBtn = document.getElementById('random-btn');

        function renderCard(index) {
            const card = flashcards[index];

            cardFrontEl.innerHTML = `
                <h2 class="text-3xl sm:text-4xl font-bold mb-4">${card.front.term}</h2>
                <p class="text-lg text-stone-500">${card.front.ipa}</p>
            `;

            cardBackEl.innerHTML = `
                <div class="text-left w-full p-6">
                    <p class="mb-3 sm:mb-4"><strong class="font-semibold text-teal-700">Nghĩa tiếng Việt:</strong> ${card.back.vi}</p>
                    <p class="mb-3 sm:mb-4"><strong class="font-semibold text-teal-700">English meaning:</strong> <span class="text-stone-600">${card.back.en}</span></p>
                    <div class="bg-white p-3 rounded-lg border border-stone-200">
                        <p class="mb-2"><strong class="font-semibold text-teal-700">Ví dụ:</strong> <span class="text-stone-600 italic">${card.back.ex}</span></p>
                        <p><strong class="font-semibold text-teal-700">Dịch nghĩa:</strong> <span class="text-stone-600 italic">${card.back.ex_vi}</span></p>
                    </div>
                </div>
            `;

            progressIndicatorEl.textContent = `Thẻ ${index + 1} / ${flashcards.length}`;
            flashcardEl.classList.remove('is-flipped');
        }

        function showNextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            renderCard(currentCardIndex);
        }

        function showPrevCard() {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            renderCard(currentCardIndex);
        }

        function showRandomCard() {
            let newIndex;
            if (flashcards.length <= 1) {
                newIndex = 0;
            } else {
                do {
                    newIndex = Math.floor(Math.random() * flashcards.length);
                } while (newIndex === currentCardIndex);
            }
            currentCardIndex = newIndex;
            renderCard(currentCardIndex);
        }

        flashcardEl.addEventListener('click', () => {
            flashcardEl.classList.toggle('is-flipped');
        });

        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);
        randomBtn.addEventListener('click', showRandomCard);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                showNextCard();
            } else if (e.key === 'ArrowLeft') {
                showPrevCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flashcardEl.classList.toggle('is-flipped');
            }
        });

        renderCard(currentCardIndex);

        document.addEventListener("keydown", function (e) {

            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && e.key === "I") ||
                (e.ctrlKey && e.shiftKey && e.key === "J") ||
                (e.ctrlKey && e.shiftKey && e.key === "C") ||
                (e.ctrlKey && e.key === "u") ||
                (e.ctrlKey && e.key === "p") ||
                (e.ctrlKey && e.key === "s")

            ) {
                e.preventDefault();

                return false;
            }
        });
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            return false;
        });

    </script>
</body>

</html>
