<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 1: Feeling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        .flashcard-scene {
            perspective: 1000px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 0.75rem;
            /* rounded-xl */
        }

        #card-front {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
        }

        #card-back {
            background-color: #f0fdfa;
            overflow-y: auto;
            transform: rotateY(180deg);
        }
    </style>

</head>

<body class="bg-stone-100 text-stone-800 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-2xl mx-auto text-center">
        <header class="mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-800">Unit 1: Feeling</h1>
            <p class="text-stone-600 mt-2">Nhấp vào thẻ để lật. Sử dụng các nút để điều hướng.</p>
        </header>

        <main class="w-full">
            <div id="flashcard-container" class="flashcard-scene w-full h-80 sm:h-96">
                <div id="flashcard" class="flashcard cursor-pointer shadow-lg rounded-xl">
                    <div id="card-front" class="flashcard-face">
                    </div>
                    <div id="card-back" class="flashcard-face">
                    </div>
                </div>
            </div>

            <div id="progress-indicator" class="my-4 text-center text-stone-500 font-medium"></div>

            <nav class="flex justify-center items-center space-x-3 sm:space-x-4 mt-4">
                <button id="prev-btn"
                    class="bg-white hover:bg-teal-100 text-teal-800 font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <span class="hidden sm:inline">Trước</span>
                    <span class="sm:hidden">←</span>
                </button>
                <button id="random-btn"
                    class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Ngẫu nhiên
                </button>
                <button id="next-btn"
                    class="bg-white hover:bg-teal-100 text-teal-800 font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <span class="hidden sm:inline">Sau</span>
                    <span class="sm:hidden">→</span>
                </button>
            </nav>
        </main>

        <footer class="mt-8 text-center text-stone-400 text-sm">
            <p>Encoded by Dinh Phuoc</p>
        </footer>
    </div>

    <script>
        const flashcards = [
            { front: { term: 'Happy', ipa: '/ˈhæp.i/' }, back: { vi: 'Vui vẻ', en: 'Feeling or showing pleasure or contentment.', synonym: 'Glad, Joyful', synonym_vi: 'vui, hân hoan', ex: 'She was happy to see her friends again.', ex_vi: 'Cô ấy vui vẻ khi gặp lại bạn bè.' } },
            { front: { term: 'Sad', ipa: '/sæd/' }, back: { vi: 'Buồn bã', en: 'Feeling or showing sorrow; unhappy.', synonym: 'Unhappy, Sorrowful', synonym_vi: 'không vui, sầu muộn', ex: 'He felt sad after watching the movie.', ex_vi: 'Anh ấy cảm thấy buồn bã sau khi xem phim.' } },
            { front: { term: 'Excited', ipa: '/ɪkˈsaɪ.t̬ɪd/' }, back: { vi: 'Hào hứng', en: 'Very enthusiastic and eager.', synonym: 'Thrilled, Enthusiastic', synonym_vi: 'phấn khích, nhiệt tình', ex: 'The children were excited about the upcoming trip.', ex_vi: 'Bọn trẻ rất hào hứng về chuyến đi sắp tới.' } },
            { front: { term: 'Angry', ipa: '/ˈæŋ.ɡri/' }, back: { vi: 'Tức giận', en: 'Having a strong feeling of annoyance, displeasure, or hostility.', synonym: 'Mad, Furious', synonym_vi: 'điên tiết, giận dữ', ex: 'He was angry when he found out his bike was stolen.', ex_vi: 'Anh ấy tức giận khi phát hiện xe đạp của mình bị mất.' } },
            { front: { term: 'Scared', ipa: '/skerd/' }, back: { vi: 'Sợ hãi', en: 'Fearful; frightened.', synonym: 'Afraid, Terrified', synonym_vi: 'hoảng sợ, khiếp sợ', ex: 'The little girl was scared of the dark.', ex_vi: 'Cô bé sợ bóng tối.' } },
            { front: { term: 'Nervous', ipa: '/ˈnɝː.vəs/' }, back: { vi: 'Lo lắng', en: 'Easily agitated or alarmed; tending to be anxious; worried.', synonym: 'Anxious, Tense', synonym_vi: 'bồn chồn, căng thẳng', ex: 'She felt nervous before her big presentation.', ex_vi: 'Cô ấy cảm thấy lo lắng trước bài thuyết trình quan trọng của mình.' } },
            { front: { term: 'Tired', ipa: '/taɪrd/' }, back: { vi: 'Mệt mỏi', en: 'In need of sleep or rest; weary.', synonym: 'Exhausted, Fatigued', synonym_vi: 'kiệt sức, mệt nhoài', ex: 'After a long day of work, he was very tired.', ex_vi: 'Sau một ngày làm việc dài, anh ấy rất mệt mỏi.' } },
            { front: { term: 'Bored', ipa: '/bɔːrd/' }, back: { vi: 'Chán nản', en: 'Feeling weary because one is unoccupied or lacks interest in one\'s current activity.', synonym: 'Uninterested, Weary', synonym_vi: 'không hứng thú, mệt mỏi', ex: 'He was bored because there was nothing to do.', ex_vi: 'Anh ấy chán nản vì không có gì để làm.' } },
            { front: { term: 'Surprised', ipa: '/sɚˈpraɪzd/' }, back: { vi: 'Ngạc nhiên', en: 'Feeling or showing surprise.', synonym: 'Amazed, Astonished', synonym_vi: 'kinh ngạc, sửng sốt', ex: 'She was surprised to receive a gift.', ex_vi: 'Cô ấy ngạc nhiên khi nhận được một món quà.' } },
            { front: { term: 'Proud', ipa: '/praʊd/' }, back: { vi: 'Tự hào', en: 'Feeling deep pleasure or satisfaction as a result of one\'s own achievements.', synonym: 'Satisfied, Confident', synonym_vi: 'hài lòng, tự tin', ex: 'Her parents were proud of her graduation.', ex_vi: 'Cha mẹ cô ấy tự hào về lễ tốt nghiệp của cô.' } },
            { front: { term: 'Confused', ipa: '/kənˈfjuːzd/' }, back: { vi: 'Bối rối', en: 'Unable to think clearly; bewildered.', synonym: 'Perplexed, Puzzled', synonym_vi: 'lúng túng, hoang mang', ex: 'The complex instructions left him feeling confused.', ex_vi: 'Những hướng dẫn phức tạp khiến anh ấy cảm thấy bối rối.' } },
            { front: { term: 'Lonely', ipa: '/ˈloʊn.li/' }, back: { vi: 'Cô đơn', en: 'Sad because one has no friends or company.', synonym: 'Isolated, Alone', synonym_vi: 'bị cô lập, một mình', ex: 'He felt lonely after moving to a new city.', ex_vi: 'Anh ấy cảm thấy cô đơn sau khi chuyển đến một thành phố mới.' } },
            { front: { term: 'Jealous', ipa: '/ˈdʒel.əs/' }, back: { vi: 'Ghen tị', en: 'Feeling or showing envy of someone or their achievements and advantages.', synonym: 'Envious, Resentful', synonym_vi: 'đố kị, oán giận', ex: 'She was jealous of her sister\'s success.', ex_vi: 'Cô ấy ghen tị với thành công của chị gái mình.' } },
            { front: { term: 'Calm', ipa: '/kɑːm/' }, back: { vi: 'Bình tĩnh', en: 'Not showing or feeling nervousness, anger, or other strong emotions.', synonym: 'Peaceful, Relaxed', synonym_vi: 'thanh bình, thư giãn', ex: 'He remained calm during the emergency.', ex_vi: 'Anh ấy vẫn bình tĩnh trong tình huống khẩn cấp.' } },
            { front: { term: 'Embarrassed', ipa: '/ɪmˈber.əst/' }, back: { vi: 'Xấu hổ', en: 'Feeling awkward, self-conscious, or ashamed.', synonym: 'Ashamed, Humiliated', synonym_vi: 'hổ thẹn, nhục nhã', ex: 'He was embarrassed when he forgot her name.', ex_vi: 'Anh ấy xấu hổ khi quên tên cô ấy.' } },
            { front: { term: 'Shy', ipa: '/ʃaɪ/' }, back: { vi: 'Nhút nhát', en: 'Being reserved or having or showing nervousness or timidity in the company of other people.', synonym: 'Timid, Bashful', synonym_vi: 'rụt rè, e thẹn', ex: 'The shy child hid behind his mother.', ex_vi: 'Đứa trẻ nhút nhát nấp sau lưng mẹ.' } },
            { front: { term: 'Guilty', ipa: '/ˈɡɪl.ti/' }, back: { vi: 'Cảm thấy có lỗi', en: 'Having committed a specified or implied offense or crime.', synonym: 'Remorseful, Regretful', synonym_vi: 'hối hận, ân hận', ex: 'She felt guilty for lying to her friend.', ex_vi: 'Cô ấy cảm thấy có lỗi vì đã nói dối bạn mình.' } },
            { front: { term: 'Curious', ipa: '/ˈkjʊr.i.əs/' }, back: { vi: 'Tò mò', en: 'Eager to know or learn something.', synonym: 'Inquisitive, Interested', synonym_vi: 'hiếu kỳ, quan tâm', ex: 'Cats are very curious animals.', ex_vi: 'Mèo là loài động vật rất tò mò.' } },
            { front: { term: 'Grateful', ipa: '/ˈɡreɪt.fəl/' }, back: { vi: 'Biết ơn', en: 'Feeling or showing an appreciation of kindness; thankful.', synonym: 'Thankful, Appreciative', synonym_vi: 'cảm kích, trân trọng', ex: 'I am grateful for all your help.', ex_vi: 'Tôi biết ơn tất cả sự giúp đỡ của bạn.' } },
            { front: { term: 'Hopeful', ipa: '/ˈhoʊp.fəl/' }, back: { vi: 'Hy vọng', en: 'Feeling or inspiring optimism about a future event.', synonym: 'Optimistic, Confident', synonym_vi: 'lạc quan, tự tin', ex: 'She is hopeful that she will get the job.', ex_vi: 'Cô ấy hy vọng rằng mình sẽ nhận được công việc.' } }
        ];

        let currentCardIndex = 0;

        const flashcardEl = document.getElementById('flashcard');
        const cardFrontEl = document.getElementById('card-front');
        const cardBackEl = document.getElementById('card-back');
        const progressIndicatorEl = document.getElementById('progress-indicator');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const randomBtn = document.getElementById('random-btn');

        function renderCard(index) {
            const card = flashcards[index];

            cardFrontEl.innerHTML = `
                <h2 class="text-3xl sm:text-4xl font-bold mb-4">${card.front.term}</h2>
                <p class="text-lg text-stone-500">${card.front.ipa || ''}</p>
            `;

            cardBackEl.innerHTML = `
                <div class="text-left w-full p-6">
                    <p class="mb-3 sm:mb-4"><strong class="font-semibold text-teal-700">Nghĩa tiếng Việt:</strong> ${card.back.vi}</p>
                    <p class="mb-3 sm:mb-4"><strong class="font-semibold text-teal-700">English meaning:</strong> <span class="text-stone-600">${card.back.en}</span></p>
                    <p class="mb-3 sm:mb-4"><strong class="font-semibold text-teal-700">Synonyms:</strong> <span class="text-stone-600">${card.back.synonym} ("${card.back.synonym_vi}")</span></p>
                    <div class="bg-white p-3 rounded-lg border border-stone-200">
                        <p class="mb-2"><strong class="font-semibold text-teal-700">Ví dụ:</strong> <span class="text-stone-600 italic">${card.back.ex}</span></p>
                        <p><strong class="font-semibold text-teal-700">Dịch nghĩa:</strong> <span class="text-stone-600 italic">${card.back.ex_vi}</span></p>
                    </div>
                </div>
            `;

            progressIndicatorEl.textContent = `Thẻ ${index + 1} / ${flashcards.length}`;
            flashcardEl.classList.remove('is-flipped');
        }

        function showNextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            renderCard(currentCardIndex);
        }

        function showPrevCard() {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            renderCard(currentCardIndex);
        }

        function showRandomCard() {
            let newIndex;
            if (flashcards.length <= 1) {
                newIndex = 0;
            } else {
                do {
                    newIndex = Math.floor(Math.random() * flashcards.length);
                } while (newIndex === currentCardIndex);
            }
            currentCardIndex = newIndex;
            renderCard(currentCardIndex);
        }

        flashcardEl.addEventListener('click', () => {
            flashcardEl.classList.toggle('is-flipped');
        });

        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);
        randomBtn.addEventListener('click', showRandomCard);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                showNextCard();
            } else if (e.key === 'ArrowLeft') {
                showPrevCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flashcardEl.classList.toggle('is-flipped');
            }
        });

        renderCard(currentCardIndex);

        document.addEventListener("keydown", function (e) {

            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && e.key === "I") ||
                (e.ctrlKey && e.shiftKey && e.key === "J") ||
                (e.ctrlKey && e.shiftKey && e.key === "C") ||
                (e.ctrlKey && e.key === "u") ||
                (e.ctrlKey && e.key === "p") ||
                (e.ctrlKey && e.key === "s")

            ) {
                e.preventDefault();

                return false;
            }
        });


        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            return false;
        });

    </script>
</body>

</html>
