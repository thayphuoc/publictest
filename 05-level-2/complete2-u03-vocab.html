<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3: Getting the message across</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        .flashcard-scene {
            perspective: 1000px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 0.75rem;
            /* rounded-xl */
        }

        #card-front {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
        }

        #card-back {
            background-color: #f0fdfa;
            overflow-y: auto;
            transform: rotateY(180deg);
        }
    </style>

</head>

<body class="bg-stone-100 text-stone-800 flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-2xl mx-auto text-center">
        <header class="mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-teal-800">Unit 3: Getting the message across</h1>
            <p class="text-stone-600 mt-2">Nhấp vào thẻ để lật. Sử dụng các nút để điều hướng.</p>
        </header>

        <main class="w-full">
            <div id="flashcard-container" class="flashcard-scene w-full h-80 sm:h-96">
                <div id="flashcard" class="flashcard cursor-pointer shadow-lg rounded-xl">
                    <div id="card-front" class="flashcard-face">
                    </div>
                    <div id="card-back" class="flashcard-face">
                    </div>
                </div>
            </div>

            <div id="progress-indicator" class="my-4 text-center text-stone-500 font-medium"></div>

            <nav class="flex justify-center items-center space-x-3 sm:space-x-4 mt-4">
                <button id="prev-btn"
                    class="bg-white hover:bg-teal-100 text-teal-800 font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <span class="hidden sm:inline">Trước</span>
                    <span class="sm:hidden">←</span>
                </button>
                <button id="random-btn"
                    class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    Ngẫu nhiên
                </button>
                <button id="next-btn"
                    class="bg-white hover:bg-teal-100 text-teal-800 font-bold py-3 px-5 sm:py-3 sm:px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <span class="hidden sm:inline">Sau</span>
                    <span class="sm:hidden">→</span>
                </button>
            </nav>
        </main>

        <footer class="mt-8 text-center text-stone-400 text-sm">
            <p>Encoded by Dinh Phuoc</p>
        </footer>
    </div>

    <script>
        const flashcards = [
            { front: { term: 'achieve', ipa: '/əˈtʃiːv/' }, back: { vi: 'đạt được', en: 'to succeed in doing something good, usually by working hard', ex: 'She worked hard to achieve her goal of becoming a doctor.', ex_vi: 'Cô ấy đã làm việc chăm chỉ để đạt được mục tiêu trở thành bác sĩ.' } },
            { front: { term: 'base sth on sth', ipa: '/beɪs ˈsʌmθɪŋ ɑːn ˈsʌmθɪŋ/' }, back: { vi: 'dựa vào cái gì', en: 'to use something as the main part of something you are developing', ex: 'The film\'s plot is based on a true story.', ex_vi: 'Cốt truyện của bộ phim được dựa trên một câu chuyện có thật.' } },
            { front: { term: 'completion (of)', ipa: '/kəmˈpliː.ʃən/' }, back: { vi: 'sự hoàn thành', en: 'when something that you are doing or making is finished', ex: 'The completion of the new bridge is scheduled for next month.', ex_vi: 'Việc hoàn thành cây cầu mới được lên kế hoạch vào tháng tới.' } },
            { front: { term: 'critical', ipa: '/ˈkrɪt̬.ɪ.kəl/' }, back: { vi: 'quan trọng, cốt yếu', en: 'very important for the way things will happen in the future', ex: 'Good communication is critical for a successful team.', ex_vi: 'Giao tiếp tốt là yếu tố cốt yếu cho một đội ngũ thành công.' } },
            { front: { term: 'express', ipa: '/ɪkˈspres/' }, back: { vi: 'bày tỏ, thể hiện', en: 'to tell someone about an opinion, a feeling or an idea by speaking or writing', ex: 'He found it difficult to express his feelings.', ex_vi: 'Anh ấy cảm thấy khó khăn để bày tỏ cảm xúc của mình.' } },
            { front: { term: 'figure', ipa: '/ˈfɪɡ.jɚ/' }, back: { vi: 'con số', en: 'a number', ex: 'The latest sales figures are very promising.', ex_vi: 'Các con số bán hàng mới nhất rất hứa hẹn.' } },
            { front: { term: 'find something easy', ipa: '/faɪnd ˈsʌmθɪŋ ˈiː.zi/' }, back: { vi: 'thấy cái gì đó dễ dàng', en: 'to have no difficulty doing something', ex: 'She finds learning new languages easy.', ex_vi: 'Cô ấy thấy việc học ngôn ngữ mới rất dễ dàng.' } },
            { front: { term: 'fluency', ipa: '/ˈfluː.ən.si/' }, back: { vi: 'sự trôi chảy', en: 'the ability to speak a language well', ex: 'Practice is the key to achieving fluency in English.', ex_vi: 'Luyện tập là chìa khóa để đạt được sự trôi chảy trong tiếng Anh.' } },
            { front: { term: 'gestures', ipa: '/ˈdʒes.tʃɚz/' }, back: { vi: 'cử chỉ', en: 'movements that you make with your hand, arm or head to express what you are thinking or feeling', ex: 'People often use gestures to communicate when they don\'t speak the same language.', ex_vi: 'Mọi người thường sử dụng cử chỉ để giao tiếp khi họ không nói cùng một ngôn ngữ.' } },
            { front: { term: 'get going', ipa: '/ɡet ˈɡoʊ.ɪŋ/' }, back: { vi: 'bắt đầu', en: 'to start to happen', ex: 'We need to get going on this project if we want to finish on time.', ex_vi: 'Chúng ta cần bắt đầu dự án này nếu muốn hoàn thành đúng hạn.' } },
            { front: { term: 'handle', ipa: '/ˈhæn.dəl/' }, back: { vi: 'xử lý, giải quyết', en: 'to deal with something', ex: 'She knows how to handle difficult customers.', ex_vi: 'Cô ấy biết cách xử lý những khách hàng khó tính.' } },
            { front: { term: 'hypothesis', ipa: '/haɪˈpɑː.θə.sɪs/' }, back: { vi: 'giả thuyết', en: 'a suggested explanation for something which has not yet been proved to be true', ex: 'The scientists are testing a new hypothesis about the cause of the disease.', ex_vi: 'Các nhà khoa học đang kiểm tra một giả thuyết mới về nguyên nhân của căn bệnh.' } },
            { front: { term: 'ideal', ipa: '/aɪˈdiː.əl/' }, back: { vi: 'lý tưởng', en: 'perfect or the best possible', ex: 'This is the ideal location for a new school.', ex_vi: 'Đây là vị trí lý tưởng cho một ngôi trường mới.' } },
            { front: { term: 'imitate', ipa: '/ˈɪm.ə.teɪt/' }, back: { vi: 'bắt chước', en: 'to copy the way someone or something looks, sounds or behaves', ex: 'Children often imitate the behavior of their parents.', ex_vi: 'Trẻ em thường bắt chước hành vi của cha mẹ chúng.' } },
            { front: { term: 'inclusion (of)', ipa: '/ɪnˈkluː.ʒən/' }, back: { vi: 'sự bao gồm', en: 'when you have something as a part of something else', ex: 'The inclusion of new members has strengthened the team.', ex_vi: 'Sự bao gồm các thành viên mới đã làm cho đội mạnh hơn.' } },
            { front: { term: 'language acquisition', ipa: '/ˈlæŋ.ɡwɪdʒ ˌæk.wəˈzɪʃ.ən/' }, back: { vi: 'sự thụ đắc ngôn ngữ', en: 'the process of learning to speak a language', ex: 'Early exposure to a language can speed up language acquisition.', ex_vi: 'Tiếp xúc sớm với một ngôn ngữ có thể đẩy nhanh quá trình thụ đắc ngôn ngữ.' } },
            { front: { term: 'level (of)', ipa: '/ˈlev.əl/' }, back: { vi: 'mức độ', en: 'the amount or standard of something', ex: 'He has a high level of proficiency in French.', ex_vi: 'Anh ấy có trình độ thông thạo tiếng Pháp ở mức độ cao.' } },
            { front: { term: 'literate', ipa: '/ˈlɪt̬.ɚ.ət/' }, back: { vi: 'biết đọc biết viết', en: 'able to read and write', ex: 'The goal is to make sure every child is literate.', ex_vi: 'Mục tiêu là đảm bảo mọi trẻ em đều biết đọc biết viết.' } },
            { front: { term: '(im)mature', ipa: '/(ˌ)ɪm.əˈtʊr/' }, back: { vi: '(chưa) trưởng thành', en: '(not) completely grown or developed', ex: 'His immature behavior caused a lot of problems.', ex_vi: 'Hành vi chưa trưởng thành của anh ấy đã gây ra rất nhiều vấn đề.' } },
            { front: { term: 'matter', ipa: '/ˈmæt̬.ɚ/' }, back: { vi: 'quan trọng', en: 'to be important or to affect what happens', ex: 'It doesn\'t matter what you wear, as long as you are comfortable.', ex_vi: 'Bạn mặc gì không quan trọng, miễn là bạn cảm thấy thoải mái.' } },
            { front: { term: 'more or less', ipa: '/mɔːr ɔːr les/' }, back: { vi: 'hầu như, xấp xỉ', en: 'almost', ex: 'I\'ve more or less finished the report.', ex_vi: 'Tôi đã hầu như hoàn thành xong báo cáo.' } },
            { front: { term: 'native speaker', ipa: '/ˈneɪ.t̬ɪv ˈspiː.kɚ/' }, back: { vi: 'người bản ngữ', en: 'someone who speaks a language as their first language', ex: 'It\'s beneficial to practice speaking with a native speaker.', ex_vi: 'Việc luyện nói với người bản ngữ rất có lợi.' } },
            { front: { term: 'no longer', ipa: '/noʊ ˈlɔːŋ.ɡɚ/' }, back: { vi: 'không còn nữa', en: 'in the past but not now', ex: 'She no longer lives here.', ex_vi: 'Cô ấy không còn sống ở đây nữa.' } },
            { front: { term: 'obesity', ipa: '/oʊˈbiː.sə.t̬i/' }, back: { vi: 'bệnh béo phì', en: 'the state of being extremely fat', ex: 'Obesity is a serious health issue in many countries.', ex_vi: 'Béo phì là một vấn đề sức khỏe nghiêm trọng ở nhiều quốc gia.' } },
            { front: { term: 'on a diet', ipa: '/ɑːn ə ˈdaɪ.ət/' }, back: { vi: 'đang ăn kiêng', en: 'If someone is on a diet, they eat less food in order to become thinner.', ex: 'I\'m trying to lose weight, so I\'m on a diet.', ex_vi: 'Tôi đang cố gắng giảm cân, vì vậy tôi đang ăn kiêng.' } },
            { front: { term: 'options', ipa: '/ˈɑːp.ʃənz/' }, back: { vi: 'lựa chọn', en: 'the things that you can choose between in a particular situation', ex: 'We have several options to choose from.', ex_vi: 'Chúng ta có một số lựa chọn để chọn.' } },
            { front: { term: 'potential', ipa: '/pəˈten.ʃəl/' }, back: { vi: 'tiềm năng', en: 'possible, but not yet proved', ex: 'The new drug has the potential to cure the disease.', ex_vi: 'Loại thuốc mới có tiềm năng chữa khỏi căn bệnh này.' } },
            { front: { term: 'raise a question', ipa: '/reɪz ə ˈkwes.tʃən/' }, back: { vi: 'đặt ra một câu hỏi', en: 'to cause people to think about something', ex: 'The article raises an important question about privacy.', ex_vi: 'Bài báo đặt ra một câu hỏi quan trọng về quyền riêng tư.' } },
            { front: { term: 'reach', ipa: '/riːtʃ/' }, back: { vi: 'đạt tới', en: 'to get to a particular level', ex: 'He hopes to reach the final of the competition.', ex_vi: 'Anh ấy hy vọng sẽ đạt tới vòng chung kết của cuộc thi.' } },
            { front: { term: 'recruitment', ipa: '/rɪˈkruːt.mənt/' }, back: { vi: 'sự tuyển dụng', en: 'the process of trying to find someone to work for an organisation', ex: 'The company has a new recruitment policy.', ex_vi: 'Công ty có một chính sách tuyển dụng mới.' } },
            { front: { term: 'the reverse', ipa: '/ðə rɪˈvɝːs/' }, back: { vi: 'điều ngược lại', en: 'the opposite of what has just been said', ex: 'He thought she would be angry, but the reverse was true.', ex_vi: 'Anh ấy nghĩ cô ấy sẽ tức giận, nhưng điều ngược lại mới đúng.' } },
            { front: { term: 'suspect', ipa: '/səˈspekt/' }, back: { vi: 'nghi ngờ', en: 'to think that something is probably true', ex: 'I suspect he knows more than he is telling us.', ex_vi: 'Tôi nghi ngờ anh ta biết nhiều hơn những gì anh ta đang nói với chúng ta.' } },
            { front: { term: 'tongue', ipa: '/tʌŋ/' }, back: { vi: 'ngôn ngữ', en: 'a language', ex: 'English is not my mother tongue.', ex_vi: 'Tiếng Anh không phải là tiếng mẹ đẻ của tôi.' } },
            { front: { term: '(by) trial and error', ipa: '/(baɪ) ˌtraɪ.əl ənd ˈer.ɚ/' }, back: { vi: '(bằng cách) thử và sai', en: 'a way of learning the best way to do something by trying different methods', ex: 'I learned how to cook by trial and error.', ex_vi: 'Tôi đã học nấu ăn bằng cách thử và sai.' } }
        ];

        let currentCardIndex = 0;

        const flashcardEl = document.getElementById('flashcard');
        const cardFrontEl = document.getElementById('card-front');
        const cardBackEl = document.getElementById('card-back');
        const progressIndicatorEl = document.getElementById('progress-indicator');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const randomBtn = document.getElementById('random-btn');

        function renderCard(index) {
            const card = flashcards[index];

            cardFrontEl.innerHTML = `
                <h2 class="text-3xl sm:text-4xl font-bold mb-4">${card.front.term}</h2>
                <p class="text-lg text-stone-500">${card.front.ipa}</p>
            `;

            cardBackEl.innerHTML = `
                <div class="text-left w-full p-6">
                    <p class="mb-3 sm:mb-4"><strong class="font-semibold text-teal-700">Nghĩa tiếng Việt:</strong> ${card.back.vi}</p>
                    <p class="mb-3 sm:mb-4"><strong class="font-semibold text-teal-700">English meaning:</strong> <span class="text-stone-600">${card.back.en}</span></p>
                    <div class="bg-white p-3 rounded-lg border border-stone-200">
                        <p class="mb-2"><strong class="font-semibold text-teal-700">Ví dụ:</strong> <span class="text-stone-600 italic">${card.back.ex}</span></p>
                        <p><strong class="font-semibold text-teal-700">Dịch nghĩa:</strong> <span class="text-stone-600 italic">${card.back.ex_vi}</span></p>
                    </div>
                </div>
            `;

            progressIndicatorEl.textContent = `Thẻ ${index + 1} / ${flashcards.length}`;
            flashcardEl.classList.remove('is-flipped');
        }

        function showNextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            renderCard(currentCardIndex);
        }

        function showPrevCard() {
            currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
            renderCard(currentCardIndex);
        }

        function showRandomCard() {
            let newIndex;
            if (flashcards.length <= 1) {
                newIndex = 0;
            } else {
                do {
                    newIndex = Math.floor(Math.random() * flashcards.length);
                } while (newIndex === currentCardIndex);
            }
            currentCardIndex = newIndex;
            renderCard(currentCardIndex);
        }

        flashcardEl.addEventListener('click', () => {
            flashcardEl.classList.toggle('is-flipped');
        });

        nextBtn.addEventListener('click', showNextCard);
        prevBtn.addEventListener('click', showPrevCard);
        randomBtn.addEventListener('click', showRandomCard);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                showNextCard();
            } else if (e.key === 'ArrowLeft') {
                showPrevCard();
            } else if (e.key === ' ') {
                e.preventDefault();
                flashcardEl.classList.toggle('is-flipped');
            }
        });

        renderCard(currentCardIndex);
        document.addEventListener("keydown", function (e) {

            if (
                e.key === "F12" ||
                (e.ctrlKey && e.shiftKey && e.key === "I") ||
                (e.ctrlKey && e.shiftKey && e.key === "J") ||
                (e.ctrlKey && e.shiftKey && e.key === "C") ||
                (e.ctrlKey && e.key === "u") ||
                (e.ctrlKey && e.key === "p") ||
                (e.ctrlKey && e.key === "s")

            ) {
                e.preventDefault();

                return false;
            }
        });
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>

</html>
